{% extends 'inicio.html' %}

{% load static %}

{% block secciones %}

<button>
<a href="{% url 'crear_proveedor' %}" >Dar de Alta Nuevo Proveedor</a>
</button>
<button>
    <a href="{% url 'busqueda_proveedor' %}" >Buscar Proveedor</a>
    </button>
    <h1> 
        
        Productos Disponibles: </h1>

    <ul>

        {% for proveedor in proveedores %}
        <li>
            <a href="{% url 'detalle_proveedor' proveedor.id %}">

            {{proveedor}}

            </a>
        </li>
        <div>
            <button>
                <a href="{% url 'borraproveedor' proveedor.id %}">Eliminar</a>
            </button>
            <button>
                <a href="{% url 'proveedorupdate' proveedor.id %}">Modificar</a>
            </button>
        </div>

        {% endfor %}

    </ul>

{% endblock %}
