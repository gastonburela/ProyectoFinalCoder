{% extends 'inicio.html' %}

{% load static %}

{% block secciones %}

<button>
<a href="{% url 'form_cliente' %}" >Crear Cliente</a>
</button>
    <h1> 
        
        Lista de Clientes: </h1>

    <ul>

        {% for cliente in clientes %}
        <li>
            <a href="{% url 'detalle_cliente' cliente.id %}">

            {{cliente}}

            </a>
        </li>
        <div>
            <button>
                <a href="{% url 'borracliente' cliente.id %}">Eliminar</a>
            </button>
            <button>
                <a href="{% url 'clienteupdate' cliente.id %}">Modificar</a>
            </button>
        </div>

        {% endfor %}

    </ul>

{% endblock %}
