{% extends 'inicio.html' %}

{% load static %}

{% block secciones %}
    
<h3><center>{{mensaje}}</center></h3>
<center>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="{% static 'foto1.jpg' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Un sillon Comodo</h5>
            <p>A un precio increible</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{% static 'foto2.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{% static 'foto3.jpg' %}" alt="Third slide">
      </div>
    </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true">Anterior</span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true">Siguiente</span>
    <span class="sr-only">Next</span>
  </a>
</div>
</center>
{% endblock %}
